<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button Example</title>
    <style>
   
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }


        #myButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button id="myButton" onclick="handleButtonClick()">Click Me</button>


<script>
    function handleButtonClick() {
        alert('Button Clicked!');
        
    }
</script>

</body>
</html>
